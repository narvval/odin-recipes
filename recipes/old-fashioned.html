<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Old Fashioned</title>
</head>
<body>
    <h1>Old Fashioned</h1>

    <img src="images/old-fashioned.jpg" alt="An old-fashioned with an orange wedge inside and ice, atop wooden boards.">

    <h2>Description</h2>

    <p>Whiskey with a twist!</p>

    <h3>Ingredients</h3>

    <ul>
        <li>whiskey 2oz</li>
        <li>angostura 3 dashes</li>
        <li>sugar cube</li>
    </ul>

    <h3>Steps</h3>

    <ol>
        <li>Put the sugar cube into the glass and pour in the Angostura</li>
        <li>Smash until you obtain a paste</li>
        <li>Add the whiskey and some ice, and stir</li>
        <li>It's ready!</li>
    </ol>


</body>
</html>
